<div class="container card-wrapper">
	<h1>{{$ctrl.heading}}</h1>
	<hr>
	<div class="card-container" >
		<div class="row">
			<div class="col-12">

				<form name="coBorrowerForm" ng-submit="submitForm(coBorrowerForm.$valid)" novalidate>
					<div class="co-borrower-form">

						<dl class="row">
							<div class="col-12 col-lg-4 col-xl-4">
								<dt class="text-right" ng-class="{'red-text' : coBorrowerForm.name.$invalid }">Co-borrower's name*</dt>
							</div>
							<div class="col-12 col-lg-8 col-xl-8">
								<dd>
									<div class="form-group">
										<input required name="name" type="text" class="form-control" ng-model="$ctrl.info.name" ng-blur="coBorrowerForm.name.$valid && $ctrl.storeTheValue()" aria-label="Co-borrower's name">
									</div>
								</dd>
							</div>
						</dl>
						<dl class="row" ng-if="$ctrl.info.name">
							<div class="col-12 col-lg-4 col-xl-4">
								<dt class="text-right" ng-class="{'red-text' : coBorrowerForm.income.$invalid }">Income after tax*</dt>
							</div>
							<div class="col-12 col-lg-8 col-xl-8">
								<dd>
									<div class="form-group">
										<input required name="income" type="text" class="form-control" ng-model="$ctrl.info.income" ng-blur="coBorrowerForm.income.$valid && $ctrl.storeTheValue()" aria-label="Co-borrower's income">
									</div>
								</dd>
							</div>
						</dl>
						<dl class="row" ng-if="$ctrl.info.income">
							<div class="col-12 col-lg-4 col-xl-4">
								<dt class="text-right" ng-class="{'red-text' : coBorrowerForm.debt.$invalid }">Financial monthly liabilities (if any)*</dt>
							</div>
							<div class="col-12 col-lg-8 col-xl-8">
								<dd>
									<div class="form-group">
										<input required name="debt" type="text" class="form-control" ng-model="$ctrl.info.debt" ng-blur="coBorrowerForm.debt.$valid && $ctrl.storeTheValue()" aria-label="Co-borrower's debt">
									</div>
								</dd>
							</div>
						</dl>
					</div>
					<hr>
					<div class="progress">
						<div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
					</div>
					<hr>
					<div class="bottom-nav-buttons space-between">
						<button type="button" class="btn btn-outline-secondary" ui-sref="personal-data">
							<i class="fa fa-angle-double-left"></i>
							Back
						</button>
						<button type="button" class="btn btn-outline-warning" ui-sref="summary" ng-disabled="coBorrowerForm.$invalid">
							Next
							<i class="fa fa-angle-double-right"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
