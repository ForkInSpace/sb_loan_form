<div class="container card-wrapper">
	<h1>{{$ctrl.heading}}</h1>
	<hr>
	<div class="card-container" >
		<div class="row">
			<div class="col-12">
				<div class="slider-form">
					<dl class="row">
						<!-- TODO add form validation -->
						<div class="col-4">
							<dt class="text-right">Co-borrower's name*</dt>
						</div>
						<div class="col-8">
							<dd>
								<div class="form-group">
									<input required name="name" type="text" class="form-control" ng-model="$ctrl.info.name" ng-blur="$ctrl.storeTheValue()" aria-label="Co-borrower's name">
									<p style="color:red" ng-show="coBorrowerForm.name.$invalid" class="help-block">This field is required.</p>
								</div>
							</dd>
						</div>
						<div class="col-4">
							<dt class="text-right">Income after tax*</dt>
						</div>
						<div class="col-8">
							<dd>
								<div class="form-group">
									<input required name="name" type="text" class="form-control" ng-model="$ctrl.info.income" ng-blur="$ctrl.storeTheValue()" aria-label="Co-borrower's name">
									<p style="color:red" ng-show="coBorrowerForm.income.$invalid" class="help-block">This field is required.</p>
								</div>
							</dd>
						</div>
						<div class="col-4">
							<dt class="text-right">Financial monthly liabilities (if any)*</dt>
						</div>
						<div class="col-8">
							<dd>
								<div class="form-group">
									<input required name="name" type="text" class="form-control" ng-model="$ctrl.info.debt" ng-blur="$ctrl.storeTheValue()" aria-label="Co-borrower's name">
									<p style="color:red" ng-show="coBorrowerForm.debt.$invalid" class="help-block">This field is required.</p>
								</div>
							</dd>
						</div>

					</dl>
				</div>
			</div>
		</div>
	</div>

	<hr>
	<div class="progress">
		<div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
	</div>
	<hr>
	<div class="bottom-nav-buttons space-between">
		<button type="button" class="btn btn-outline-secondary" ui-sref="personal-data">
			<i class="fa fa-angle-double-left"></i>
			Back
		</button>
		<button type="button" class="btn btn-outline-warning" ui-sref="summary">
			Next
			<i class="fa fa-angle-double-right"></i>
		</button>
	</div>
</div>
